<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shorthandcss@1.1.1/dist/shorthand.min.css" />

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body class="bg-black muli">
    <nav class="w-100pc flex flex-column md-flex-row md-px-10 py-5 bg-black">
        <div class="flex justify-between">
            <a href="#" class="flex items-center p-2 mr-4 no-underline">
                <h2>SIM24</h2>
            </a>
            <a data-toggle="toggle-nav" data-target="#nav-items" href="#"
                class="flex items-center ml-auto md-hidden indigo-lighter opacity-50 hover-opacity-100 ease-300 p-1 m-3">
                <i data-feather="menu"></i>
            </a>
        </div>
        <div id="nav-items" class="hidden flex sm-w-100pc flex-column md-flex md-flex-row md-justify-end items-center">
            <a href="index.html" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">Inicio</a>
            <a href="detalle.html" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">Pago</a>
            <a href="registrarPago.html" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">Registro de pago</a>
            <a href="registro.html" class="button bg-white black fw-600 no-underline mx-5">Registro</a>
        </div>
    </nav>

    <div class="flex justify-center">
        <h1 class="text-white">Registro de usuario</h1>
    </div>

    <div class="flex justify-center">
        <form class="w-full max-w-lg css.main/styles" style="padding: 50px;">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    

                    <div class="mb-6">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name" style="color: wheat;">Usuario</label>
                        <div class="input-container">
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Ingresa tu nombre">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password" style="color: wheat;">Contrase√±a</label>
                        <div class="input-container">
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" placeholder="Ingresa tu apellido">
                        </div>
                    </div>
  

                    <div class="mb-6">
                        <div class="g-recaptcha" data-sitekey="6Lfum6QpAAAAAFdGimbPCq8qwvxoFX89SuFapjrR"></div>
                    </div>
                    <div class="mb-6">
                        <button class="button-lg bg-indigo indigo-lightest fw-300 fs-s3 br-l-0" onclick="redirectToDashboard(event);">Iniciar</button>


                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        function redirectToDashboard(event) {
            event.preventDefault();
            window.location.href = 'dashboard.html';
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/main.js"></script>
</body>
