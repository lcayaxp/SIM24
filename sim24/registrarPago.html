    <h1>Confirmacion de Pago</h1>
    <div class="flex justify-center">
        <h4>Por favor, complete los siguientes campos para registrar su pago.</h4>
    </div>
    <div class="flex justify-center">
        <form id="payment-form" class="w-full max-w-lg css.main/styles" style="padding: 50px;">
            <div class="flex justify-center">
                <label for="carnet">Número de Carnet:</label>
            </div>
            <div class="flex justify-center">
                <input type="text" id="carnet1" name="carnet1" maxlength="4" class="w-100pc sm-w-50pc md-w-33pc" style="margin-right: 10px;">
                <input type="text" id="carnet2" name="carnet2" maxlength="2" class="w-100pc sm-w-50pc md-w-33pc" style="margin-right: 10px;">
                <input type="text" id="carnet3" name="carnet3" maxlength="5" class="w-100pc sm-w-50pc md-w-33pc">
            </div>

            <hr>

            <div class="flex justify-center">
                <h2 class="titleas">REGISTRO DE PAGO</h2>
            </div>

            <label for="boleta">Número de boleta:</label>
            <input type="number" id="boleta" name="boleta" >
            <input type="file" id="fileInput" name="fileInput">

            <button class="button-lg bg-indigo indigo-lightest fw-300 fs-s3 br-l-0">Enviar</button>
        </form>
    </div>
<script>
    /* validacion registro de pago */
document.getElementById('payment-form').addEventListener('submit', function(event) {
    var carnet1 = document.getElementById('carnet1').value;
    var carnet2 = document.getElementById('carnet2').value;
    var carnet3 = document.getElementById('carnet3').value;
    var boleta = document.getElementById('boleta').value;
    var fileInput = document.getElementById('fileInput').files[0]; // Obtener el archivo seleccionado

    if (carnet1.trim() === '' || carnet2.trim() === '' || carnet3.trim() === '' || boleta.trim() === '' || !fileInput) {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Por favor, completa todos los campos y selecciona un archivo.'
        });
        event.preventDefault(); // Detiene el envío del formulario si algún campo está vacío o no se seleccionó archivo
    } else if (fileInput.size > 2 * 1024 * 1024) { // Verificar que el tamaño del archivo sea menor o igual a 2MB
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'El archivo seleccionado excede el límite de tamaño (2MB).'
        });
        event.preventDefault(); // Detiene el envío del formulario si el archivo excede el límite de tamaño
    } else {
        // Envío exitoso
        Swal.fire({
            icon: 'success',
            title: '¡Envío exitoso!',
            text: 'Tu formulario ha sido enviado correctamente.'
        });
    }
});
</script>
